<div class="content-container">
    <ul class="breadcrumb">
        <li><a href="#/accounting">{{'label.anchor.accounting' | translate}}</a></li>
        <li><a href="#/budgetorypositions">{{'label.anchor.budgetorypositions' | translate}}</a></li>
        <li class="active">{{'label.anchor.createBudgetoryPosition' | translate}}</li>
    </ul>
    <div class="card">
    	<div class="content">
    		<form name="createbudgetform" novalidate="" class="form-horizontal" ng-controller="CreateBudgetoryPositionController" rc-submit="submit()">
    		    <api-validate></api-validate>
    		    <fieldset>
    		        <legend>{{'label.button.creatbudgetoryPosition' | translate}}</legend>
    		            <div class="form-group">
    		                <label class="control-label col-sm-2">{{ 'label.input.budget.name' | translate }}<span
    		                        class="required">*</span></label>

    		                <div class="col-sm-3">
    		                    <input id="name" ng-autofocus="true" type="text" name="name" ng-model="formData.name" class="form-control"
    		                           required late-Validate/>
    		                </div>
    		                <div class="col-sm-3">
    		                    <form-validate valattributeform="createbudgetform" valattribute="name"/>
    		                </div>
    		            </div>  		           

    		            <div class="form-group">
    		                <label class="control-label col-sm-2">{{ 'label.input.description' | translate }}</label>

    		                <div class="col-sm-3">
								<textarea id="description"  rows="2" type="text" name="description" ng-model="formData.description" class="form-control"  class="required" late-Validate/></textarea>
    		                </div>
    		            </div>    		          
    	                <div class="form-group">
    		                <label class="control-label col-sm-2">{{ 'label.heading.budgetoryPosition.type' | translate }}<span
    		                        class="required">*</span></label>
    		                <div class="col-sm-3">
    					        <select id="usage" ng-model="formData.type"
    					                ng-options="type.id as type.value for type in types"
    					                value="{{type.id}}" class="form-control"></select>
    					    </div>
    		            </div>


    		        <div class="col-md-offset-3">
    		            <a id="cancel" href="#/budgetorypositions">
    		                <button type="reset" class="btn btn-default">{{'label.button.cancel' | translate}}</button>
    		            </a>
    		            <button id="save" type="submit" class="btn btn-primary" has-permission='CREATE_BUDGETORYPOSITION'>{{'label.button.save' | translate}}</button>
    		        </div>
    		    </fieldset>
    		</form>
    	</div>
    </div>
</div>
