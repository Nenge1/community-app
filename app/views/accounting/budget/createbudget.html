<div class="content-container">
    <ul class="breadcrumb">
        <li><a href="#/accounting">{{'label.anchor.organization' | translate}}</a></li>
        <li><a href="#/budgets">{{'label.anchor.budgets' | translate}}</a></li>
        <li class="active">{{'label.anchor.createbudget' | translate}}</li>
    </ul>
    <div class="card">
    	<div class="content">
    		<form name="createbudgetform" novalidate="" class="form-horizontal" ng-controller="CreateBudgetController" rc-submit="submit()">
    		    <api-validate></api-validate>
    		    <fieldset>
    		        <legend>{{'label.heading.budget.createBudget' | translate}}</legend>
    		            <div class="form-group">
    		                <label class="control-label col-sm-2">{{ 'label.input.budget.name' | translate }}<span
    		                        class="required">*</span></label>

    		                <div class="col-sm-3">
    		                    <input id="name" ng-autofocus="true" type="text" name="name" ng-model="formData.name" class="form-control"
    		                           required late-Validate/>
    		                </div>
    		                <div class="col-sm-3">
    		                    <form-validate valattributeform="createbudgetform" valattribute="name"/>
    		                </div>
    		            </div>

    		            <div class="form-group">
    		                <label class="control-label col-sm-2">{{ 'label.input.budget.office' | translate }}<span class="required">*</span></label>

    		                <div class="col-sm-3">
    		                    <select chosen="offices" id="officeId" ng-model="formData.officeId" class="form-control"
    		                            ng-options="office.id as office.name for office in offices"
    		                            value="{{office.id}}"></select>
    		                </div>
    		            </div>

    		            <div class="form-group">
    		                <label class="control-label col-sm-2">{{ 'label.heading.description' | translate }}</label>

    		                <div class="col-sm-3">
								<textarea id="description"  rows="2" type="text" name="description" ng-model="formData.description" class="form-control"  class="required" late-Validate/></textarea>
    		                </div>
    		            </div>
						
						 <div class="form-group">
    		                <label class="control-label col-sm-2">{{ 'label.input.submittedDate' | translate }}<span
    		                        class="required">*</span></label>

    		                <div class="col-sm-3">
    		                    <input id="submittedDate" sort type="text" datepicker-pop="dd MMMM yyyy" ng-model="formData.submittedDate"
    		                           class="form-control" is-open="opened" min="minDate" max="restrictDate"/>
    		                </div>
    		            </div>

    		            <div class="form-group">
    		                <label class="control-label col-sm-2">{{ 'label.heading.budget.budgetstartDate' | translate }}<span
    		                        class="required">*</span></label>

    		                <div class="col-sm-3">
    		                    <input id="startDate" sort type="text" datepicker-pop="dd MMMM yyyy" ng-model="formData.startDate"
    		                           class="form-control" is-open="opened"/>
    		                </div>
    		            </div>

    		            <div class="form-group">
    		                <label class="control-label col-sm-2">{{ 'label.heading.budget.budgetendDate' | translate }}</label>

    		                <div class="col-sm-3">
    		                    <input id="endDate" sort type="text" datepicker-pop="dd MMMM yyyy" ng-model="formData.endDate"
    		                           class="form-control" is-open="opened" min="minDate" />
    		                </div>
    		            </div>


    		        <div class="col-md-offset-3">
    		            <a id="cancel" href="#/budgets">
    		                <button type="reset" class="btn btn-default">{{'label.button.cancel' | translate}}</button>
    		            </a>
    		            <button id="save" type="submit" class="btn btn-primary" has-permission='CREATE_BUDGET'>{{'label.button.save' | translate}}</button>
    		        </div>
    		    </fieldset>
    		</form>
    	</div>
    </div>
</div>
